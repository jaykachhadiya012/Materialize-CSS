<!DOCTYPE html>
<html>
<head>
	<!--Import Google Icon Font-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Mobile and Web View -->
</head>
<body>

	<!-- Different Types of Buttons in Materialize CSS -->
	<h5>JK Infotech: Waves Effect Materialize CSS</h5>
	<a href="#!" class="btn waves-effect waves-teal">Read More</a>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<a href="#!" class="btn waves-effect waves-teal red">Read More</a>
	&nbsp;&nbsp;&nbsp;&nbsp; 
	<a href="#!" class="btn waves-effect waves-teal white black-text">Read More</a>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<a href="#!" class="btn waves-effect waves-red white black-text">Read More</a>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<a href="#!" class="btn waves-effect waves-orange blue purple-text">Read More</a>
	&nbsp;&nbsp;&nbsp;&nbsp;

	<h5>JK Infotech: Flat Buttons Materialize CSS</h5>
	<button class="btn-flat waves-effect waves-teal">Add</button>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<button class="btn-flat waves-effect waves-red">Edit</button>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<button class="btn-flat waves-effect waves-purple black-text green">Delete</button>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<button class="btn-flat waves-effect waves-yellow white-text blue">
		<i class="material-icons left">add</i>Send
	</button>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<button class="btn-flat waves-effect waves-orange white-text pink">
		<i class="material-icons right">edit</i>Update
	</button>
	&nbsp;&nbsp;&nbsp;&nbsp;

	<h5>JK Infotech: Floating Buttons Materialize CSS</h5>
	<button class="btn-floating waves-effect waves-teal">Add</button>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<button class="btn-floating waves-effect waves-blue red">-</button>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<button class="btn-floating waves-effect waves-white orange">++</button>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<button class="btn-floating waves-effect waves-white orange">
		<i class="material-icons left">add</i>Add
	</button>
	&nbsp;&nbsp;&nbsp;&nbsp;

	<h5>JK Infotech: Primary Buttons Materialize CSS</h5>
	<button class="btn waves-effect waves-light red" type="submit">Send
		<i class="material-icons right">send</i></button>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<button class="btn waves-effect waves-yellow blue" type="submit">Send
		<i class="material-icons left">inbox</i></button>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<button class="btn waves-effect waves-green pink" type="submit">Copy
		<i class="material-icons right">add</i></button>
	&nbsp;&nbsp;&nbsp;&nbsp;
</body>

<!-- JavaScript at end of Body for Optimized Loading -->
<script type="text/javascript" src="js/materialize.min.js"></script>
</html>
