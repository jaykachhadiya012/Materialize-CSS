<!--Import Google Icon Font-->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Mobile and Web View -->

<body class="purple darken-3">
	<div class="row">
		<div class="col s12 m4 offset-m4">
			<div class="card z-depth-4">
				<div class="card-content black white-text">
					<span class="card-title">Login</span>
				</div>

				<div class="card-content white dark-3">
					<div class="input-field">
						<i class="material-icons prefix">account_circle</i>
						<input type="text" id="uid">
						<label for="uid">User Name</label>	<!-- for Name is Compulsory -->
					</div>

					<div class="input-field">	<!-- input-field Compulsory -->
						<i class="material-icons prefix">lock</i>
						<input type="password" id="pass">
						<label for="pass">Password</label>
					</div>

					<div>
						<label>	<!-- Here label is Compulsory Attached -->
							&nbsp;<input type="checkbox" id="indeterminate-checkbox">
							<span>Remember Password</span>
						</label>
					</div><br>

					<div>
						<label>
							&nbsp;<button class="waves-effect waves-light btn purple" style="width: 100%;">Login</button>
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<!-- JavaScript at end of Body for Optimized Loading -->
<script type="text/javascript" src="js/materialize.min.js"></script>
