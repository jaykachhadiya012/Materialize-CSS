<!--Import Google Icon Font-->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Mobile and Web View -->

<body class="pink darken-3">
	<div class="row">
		<div class="col s12 m4 offset-m4">
			<div class="card pink z-depth-4">
				<div class="card-content green white-text center-align">
					<span class="card-title">Apply For Product</span>
				</div>

				<div class="card-content">
					<div class="input-field white-text">
						<i class="material-icons prefix">account_circle</i>
						<input type="text" id="name">
						<label for="name" class="white-text">Your Name</label>
					</div>

					<div class="input-field white-text">
						<i class="material-icons prefix">email</i>
						<input type="text" id="em">
						<label for="em" class="white-text">Your E-Mail</label>
					</div>

					<div class="input-field white-text">
						Price: <input type="range" id="ag" min="5000" max="40000" step="1000">
					</div><hr>

					<div class="white-text">
						Choose Product
						<label class="white-text">
							&nbsp;<input type="checkbox" name="indeterminate-checkbox">
							<span>Apple</span>
						</label>
						<label class="white-text">
							&nbsp;<input type="checkbox" name="indeterminate-checkbox">
							<span>Android</span>
						</label>
					</div>

					<div class="white-text">
						RAM
						<label class="white-text">
							&nbsp;<input type="radio" name="r" value="4" class="with-gap">
							<span>4GB</span>
						</label>
						<label class="white-text">
							&nbsp;<input type="radio" name="r" value="8" class="with-gap">
							<span>8GB</span>
						</label>
					</div>

					<div>
						<label>
							&nbsp;<button class="waves-effect waves-light btn green" style="width: 100%;">Cofirm</button>
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<!-- JavaScript at end of Body for Optimized Loading -->
<script type="text/javascript" src="js/materialize.min.js"></script>
