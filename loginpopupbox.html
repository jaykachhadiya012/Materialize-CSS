<!--Import Google Icon Font-->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Mobile and Web View -->

<!--Importent-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

<br><br>

<!--Model Trigger-->
<a href="#modal1" class="waves-effect waves-light btn modal-trigger orange">Login</a>

<!--Model Structure-->
<div id="modal1" class="modal" style="width: 40%;">
	<div class="modal-content">
		<h4 align="center">Login Here</h4>

		<div style="width: 80%; margin: 0 auto;" class="input-field">
			<input type="text" class="validate" id="uid">
			<label for="uid">Enter UserID</label>
		</div><br>

		<div style="width: 80%; margin: 0 auto;" class="input-field">
			<input type="password" class="validate" id="pass">
			<label for="pass">Enter Password</label>
		</div>
	</div>

	<div class="modal-footer">
		<button class="waves-effect waves-light btn modal-trigger blue white-text">Login Now</button>
		<button class="modal-close waves-effect waves-green btn-flat">Cancel</button>
	</div>
</div>

<!--JQuery Script Put Here-->
<!--Importent-->
<script type="text/javascript">
  	$(document).ready(function(){
    	$('.modal').modal();
  	});
</script>

<!-- JavaScript at end of Body for Optimized Loading -->
<script type="text/javascript" src="js/materialize.min.js"></script>
