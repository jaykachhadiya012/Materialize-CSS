<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Mobile and Web View -->
  </head>

  <body>
  	<!-- Create Simple Panel Using Materialized -->
  	<div class="card-panel">Default Shadow</div>
  	<br>	<!-- Both are Same z-depth-1 is Default Shadow -->
  	<div class="card-panel z-depth-1">Default Shadow</div>
  	<br>
  	<div class="card-panel z-depth-2">Medium Shadow Apply Here</div>
  	<br>
  	<div class="card-panel z-depth-3">Large Shadow</div>
  	<br>
  	<div class="card-panel z-depth-4">Extra Large Shadow</div>
  	<br>
  	<div class="card-panel z-depth-5">Large Shadow</div>
  	<br>

  	<p class="z-depth-1 teal white-text">Hello</p>

  	<!-- JavaScript at end of Body for Optimized Loading -->
  	<script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
