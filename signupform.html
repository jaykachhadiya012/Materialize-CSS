<!--Import Google Icon Font-->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Mobile and Web View -->

<body class="orange darken-3">
	<div class="row">
		<div class="col s12 m4 offset-m4">
			<div class="card z-depth-4">
				<div class="blue black-text center-align">
					<span class="card-title">Sign Up</span>
				</div>

				<div class="card-content">
					<div class="input-field">
						<i class="material-icons prefix">account_circle</i>
						<input type="text" id="uid">
						<label for="uid">User Name</label>	<!-- for Name is Compulsory -->
					</div>

					<div class="input-field">	<!-- input-field Compulsory -->
						<i class="material-icons prefix">email</i>
						<input type="email" id="e">
						<label for="e">E-Mail</label>
					</div>

					<div class="input-field">	<!-- input-field Compulsory -->
						<i class="material-icons prefix">lock</i>
						<input type="password" id="pass">
						<label for="pass">Password</label>
					</div>

					<div class="input-field">	<!-- input-field Compulsory -->
						<i class="material-icons prefix">content_copy</i>
						<input type="password" id="cpass">
						<label for="cpass">Verify Password</label>
					</div>

					<div>
						<label>Choose Language</label><br>
						<label>
							&nbsp;<input type="checkbox" name="indeterminate-checkbox" class="filled-in">
							<span>HTML</span>
						</label>
						<label>
							&nbsp;<input type="checkbox" name="indeterminate-checkbox" class="filled-in">
							<span>PHP</span>
						</label>
						<label>
							&nbsp;<input type="checkbox" name="indeterminate-checkbox" class="filled-in">
							<span>WordPress</span>
						</label>
					</div>

					<div>
						<label>Gender</label>
						<label>
							&nbsp;<input type="radio" name="g" value="m" class="with-gap">
							<span>Male</span>
						</label>
						<label>
							&nbsp;<input type="radio" name="g" value="f" class="with-gap">
							<span>Female</span>
						</label>
					</div>

					<div>
						<label>
							&nbsp;<button class="waves-effect waves-light btn blue" style="width: 100%;">Registration Now</button>
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<!-- JavaScript at end of Body for Optimized Loading -->
<script type="text/javascript" src="js/materialize.min.js"></script>
